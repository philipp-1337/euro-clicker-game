name: Cleanup Old NotificationReads
on:
  schedule:
    - cron: '0 4 1 * 0' # 1. eines Monats um 04:00 UTC
  workflow_dispatch:
    inputs:
      days:
        description: 'Anzahl der Tage vor dem LÃ¶schen'
        required: false
        default: '30'

env:
  NODE_ENV: production

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run NotificationReads cleanup script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          RETENTION_DAYS: ${{ github.event.inputs.days || '30' }}
        run: node scripts/cleanupNotificationReads.js
