name: Cleanup Flagged Leaderboard Entries
on:
  schedule:
    - cron: '0 3 * * 0' # Sonntags um 03:00 UTC
  workflow_dispatch: # Optional: manuell ausl√∂sbar

env:
  NODE_ENV: production

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Leaderboard cleanup script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/cleanupLeaderboard.js