name: Import Notifications to Firestore

on:
  push:
    paths:
      - 'scripts/notifications.csv'
  workflow_dispatch: # Optional: manuell ausl√∂sbar

jobs:
  import-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install csv-parser firebase-admin
        working-directory: ./scripts

      - name: Import notifications to Firestore
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node importNotifications.js
        working-directory: ./scripts
